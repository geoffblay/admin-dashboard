<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-title">
        <img src="/images/view-dashboard.svg" class="filter-white" />
        <h2>Dashboard</h2>
      </div>

      <div class="sidebar-element">
        <img src="/images/home-variant.svg" class="filter-white">
        <h3>Home</h3>
      </div>
      <div class="sidebar-element">
        <img src="/images/account-badge.svg" class="filter-white">
        <h3>Account</h3>
      </div>
      <div class="sidebar-element">
        <img src="/images/message-badge.svg" class="filter-white">
        <h3>Messages</h3>
      </div>
      <div class="sidebar-element">
        <img src="/images/list-box.svg" class="filter-white">
        <h3>Tasks</h3>
      </div>
      <div class="sidebar-element">
        <img src="/images/account-group.svg" class="filter-white">
        <h3>Teams</h3>
      </div>
      <div class="sidebar-element">
        <img src="/images/calendar-account.svg" class="filter-white">
        <h3>Calendar</h3>
      </div>
    </div>
    <div class="header"></div>
    <div class="main-content"></div>
  </body>
</html>
